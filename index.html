<!DOCTYPE html>
<html lang="en">

    <link
      rel="shortcut icon"
      href="./assets/images/yoda-logo.jpg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <title>3D Card Cool Effect</title>
